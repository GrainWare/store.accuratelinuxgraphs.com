<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/checkout.html">Checkout</a></li>
    </ul>
    <h1 class="stretched-blinking">BUY NOW!</h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        <tr>
            <td class="blink">BUY OUR BOOK</td>
            <td>$9999.99</td>
            <td><img src="img/book.png" alt="Product 1" height="100"></td>
            <td><button onclick="buybook()">BUY NOW</button></td>
        </tr>
        <tr>
            <td class="blink">BUY OUR SONG</td>
            <td>$9999.99</td>
            <td><img src="img/vinyl.png" alt="Product 2" height="100"></td>
            <td><button onclick="buyvinyl()">BUY NOW</button></td>
        </tr>
        <tr>
            <td class="blink">BUY OUR ALBUM</td>
            <td>$9999.99</td>
            <td><img src="img/cover.png" alt="Product 3" height="100"></td>
            <td><button onclick="buyalbum()">BUY NOW</button></td>
        </tr>
    </table>
</body>
</html>
